{% extends 'blog/base.html' %}

{% block content %}
    {% for date, posts in grouped_posts.items %}
        <div class="date">
            {{ date }}
        </div>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
